<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Gerenciador de Tarefas</h1>

    <form id="taskForm">
      <input
        type="text"
        id="taskInput"
        placeholder="Digite uma tarefa..."
        required
      />
      <button type="submit">Adicionar</button>
    </form>

    <ul id="taskList"></ul>

    <script src="script.js"></script>
  </body>
</html>
